          <button type="button" name="load_data" id="load_data" class="btn btn-info">Mostrar valores</button>

         <div id="price_rice_table">
         </div>

<script>
        $(document).ready(function(){
         $('#load_data').click(function(){
          $.ajax({
           url:"price_rice.csv",
           dataType:"text",
           success:function(data)
           {
            var price_rice_data = data.split(/\r?\n|\r/);
            var table_data = '<table class="table table-bordered table-striped">';
            for(var count = 0; count<price_rice_data.length; count++)
            {
             var cell_data = price_rice_data[count].split(",");
             table_data += '<tr>';
             for(var cell_count=0; cell_count<cell_data.length; cell_count++)
             {
              if(count === 0)
              {
               table_data += '<th>'+cell_data[cell_count]+'</th>';
              }
              else
              {
               table_data += '<td>'+cell_data[cell_count]+'</td>';
              }
             }
             table_data += '</tr>';
            }
            table_data += '</table>';
            $('#price_rice_table').html(table_data);
           }
          });
         });
         
        });
        </script>
